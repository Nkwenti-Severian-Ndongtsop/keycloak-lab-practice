server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/oauth-demo
    driver-class-name: org.postgresql.Driver
    username: nkwenti
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
